<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css" />
    <script defer src="script.js"></script>
    <title>Show My country and neighbours</title>
  </head>
  <body>
    <main class="container">
      <form class="form">
        <div class="instructions">
          choose search parameter and search option to search for countries that
          meet the criteria
        </div>
        <div>
          <label class="label" for="search-parameter"
            >choose searching parameter</label
          >
          <select id="search-parameter">
            <option selected value="name">Country Name</option>
            <option value="region">Region</option>
            <option value="subregion">Subregion</option>
            <option value="language">Language</option>
          </select>
        </div>
        <div>
          <label class="label" for="options-list-input">choose option</label>
          <input
            id="options-list-input"
            list="options-list"
            name="options-list"
            placeholder="choose & show countries"
          />
          <datalist id="options-list"> </datalist>
        </div>
        <button type="submit" class="btn-country">Show Countries</button>
      </form>
      <div class="countries">

          </div>

    </main>
  </body>
</html>
